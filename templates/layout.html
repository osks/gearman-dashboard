$def with (content)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>$content.title | Gearman Dashboard</title>
    
    <link rel="stylesheet" href="static/reset.css" type="text/css"
          media="screen" />
    <link rel="stylesheet" href="static/style.css" type="text/css"
          media="screen" />
    
  </head>
  <body>
    <div class="header">
      <ul class="nav">
        $for name, path in tabs:
          $:print_tab(name, path, content.current_tab)
      </ul>
    </div>
    
    <div id="main">
      $:content
    </div>


    <div id="footer">
      <p><a href="http://gearman.org/">Gearman</a> Dashboard</p>
    </div>

  </body>
</html>
